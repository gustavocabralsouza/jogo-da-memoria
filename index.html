<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Mem√≥ria</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="image/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
</head>

<body>
  <div class="main">
    <!-- start -->
    <div class="bk-start">
      <a href="javascript:void(0);" class="btn-start">Start</a>
    </div>
    <!-- header -->
    <div class="container-header">
      <h1>Matching Game</h1>
      <div class="infor-header">
        <!-- stars -->
        <div class="stars">
          <div class="stars-wrap">
            <span class="stars-active" style="width:0%">
            </span>
            <span class="stars-inactive">
            </span>
          </div>
        </div>
        <!-- moves -->
        <div class="moves">
          <span>Movimentos:</span>
          <span>0</span>
        </div>
        <!-- reload -->
        <a href="javascript:void(0);" class="btn-reload">Reload</a>
      </div>

    </div>
    <!-- body -->
    <div class="container-game">

      <!-- modal -->
      <div class="modal fade" id="modal-end-game" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              END GAME!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- jquery-3.4.0 -->
  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <!-- bootstrap 4.3.1 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <!-- app -->
  <script type="text/javascript" src="js/app.js"></script>
  </script>
</body>

</html>
