<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Mem√≥ria</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
  <div class="main">
    <!-- start -->
    <div class="bk-start">
      <a href="javascript:void(0);" class="btn-start">Start</a>
    </div>
    <!-- header -->
    <div class="container-header">
      <h1>Matching Game</h1>
      <div class="infor-header">
        <!-- stars -->
        <div class="stars">
        </div>
        <!-- moves -->
        <div class="moves">
          <span>Movimentos:</span>
          <span>0</span>
        </div>
        <!-- reload -->
        <a href="javascript:void(0);" class="btn-reload">Reload</a>
      </div>

    </div>
    <!-- body -->
    <div class="container-game">

      <!-- modal -->
      <div class="modal fade bd-example-modal-lg" id="modal-end-game" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              END GAME!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- js -->
  <script header src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <!-- body -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
